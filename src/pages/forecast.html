<div ng-controller="ForecastController">
  <div class="p-10">
    <header class="flex justify-between items-center mb-8">
      <h1 class="text-2xl font-bold">5-days Weather Forecast</h1>
      <div class="flex items-center gap-2">
        <span>Location: {{cityName}}</span>
      </div>
    </header>
    <div ng-if="loading" class="text-center p-4">Loading forecast...</div>
    <div class="flex flex-row flex-wrap gap-4 justify-center">
      <div
        ng-repeat="day in forecast"
        class="flex justify-center flex-col text-center text-sm p-2 bg-gray-800 rounded w-48"
      >
        <div class="font-medium py-4 text-lg">{{day.weather}}</div>
        <img
          ng-src="{{day.icon}}"
          alt="weather icon"
          class="w-12 h-12 mx-auto"
        />
        <div class="py-4">
          <div class="font-bold">{{day.date | date:'MMM d'}}</div>
          <div class="text-gray-400">{{day.hour}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
