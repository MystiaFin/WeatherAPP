<div ng-controller="HomeController">
  <div class="w-full flex p-10">
    <header class="w-full flex flex-row justify-between items-center gap-4">
      <div class="text-2xl font-bold">WeatherAPP</div>
      <div class="text-xl gap-2">
        Location: {{ selectedCity }}
        <select
          ng-model="selectedCity"
          ng-change="changeCity(selectedCity)"
          class="bg-gray-900 p-2 rounded-lg"
        >
          <option ng-repeat="city in cities" value="{{city}}">{{city}}</option>
        </select>
      </div>
    </header>
  </div>
  <div class="home-container"></div>
  <div class="flex p-10 gap-4 justify-center items-center">
    <a href="#/temperature/{{selectedCity}}">
      <div ng-controller="HomeTemperature">
        <div class="bg-gray-900 p-4 rounded-lg min-h-[400px]">
          <div class="mb-4">
            <h2 class="text-xl font-bold">Temperature</h2>
          </div>

          <div ng-if="loading" class="text-center mt-20">
            <p class="text-gray-400">Loading...</p>
          </div>

          <div ng-if="!loading" class="text-center mt-10">
            <div class="text-5xl mb-8">{{temp}}째C</div>

            <div class="grid grid-cols-2 gap-4 md:gap-8">
              <div class="p-2">
                <p class="text-gray-400">Feels like</p>
                <p class="text-xl">{{feels_like}}째C</p>
              </div>

              <div class="p-2">
                <p class="text-gray-400">Humidity</p>
                <p class="text-xl">{{humidity}}%</p>
              </div>

              <div class="p-2">
                <p class="text-gray-400">Min</p>
                <p class="text-xl">{{temp_min}}째C</p>
              </div>

              <div class="p-2">
                <p class="text-gray-400">Max</p>
                <p class="text-xl">{{temp_max}}째C</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </a>
    <div
      ng-controller="HomeForecast"
      class="flex justify-between flex-col gap-4"
    >
      <a href="#/forecast" class="h-full">
        <div class="bg-gray-900 p-1 h-full rounded-lg">
          <div ng-if="loading" class="text-center p-4">Loading forecast...</div>
          <div ng-if="!loading" class="p-4">
            <h3 class="text-2xl mt-2 mb-6 font-bold">
              General Weather Forecast
            </h3>
            <div class="flex flex-row gap-2">
              <div
                ng-repeat="day in forecast | limitTo:5"
                class="flex justify-center px-10 flex-col text-center text-sm p-2 bg-gray-800 rounded flex-1 w-32"
              >
                <div class="font-medium py-4 text-lg">{{day.weather}}</div>
                <img
                  ng-src="{{day.icon}}"
                  alt="weather icon"
                  class="w-12 h-12 mx-auto"
                />
                <div class="py-4">
                  <div class="font-bold">{{day.date | date:'MMM d'}}</div>
                  <div class="text-gray-400">{{day.hour}}</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </a>
      <div class="flex gap-2">
        <a href="#/airpolution">
          <div class="bg-gray-900 p-1 rounded-lg">air polution</div>
        </a>
        <a href="#/wind">
          <div class="bg-gray-900 p-1 rounded-lg">Wind</div>
        </a>
      </div>
    </div>
  </div>
</div>
