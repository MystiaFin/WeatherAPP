<div ng-controller="HomeController">
  <div class="w-full flex p-10">
    <header class="w-full flex flex-row justify-between items-center gap-4">
      <div class="text-2xl font-bold">WeatherAPP</div>
      <div class="text-xl gap-2">
        Location: New York
        <button class="bg-gray-900 p-2 rounded-lg">Choose</button>
      </div>
    </header>
  </div>
  <div class="home-container"></div>
  <div class="flex p-10 gap-4 justify-center items-center">
    <a href="#/temperature">
      <div class="h-[400px] bg-gray-900 p-2 rounded-lg">temperature</div>
    </a>
    <div
      ng-controller="HomeForecast"
      class="h-[400px] flex justify-between flex-col gap-4"
    >
      <a href="#/forecast" class="h-full">
        <div class="bg-gray-900 p-1 h-full rounded-lg">
          <div ng-if="loading" class="text-center p-4">Loading forecast...</div>
          <div ng-if="!loading" class="p-4">
            <h3 class="text-xl mb-4">8-Day Forecast</h3>
            <div class="grid grid-cols-4 gap-2">
              <div
                ng-repeat="day in forecast"
                class="text-sm p-2 bg-gray-800 rounded"
              >
                <div class="font-bold">{{day.dayName}}</div>
                <div>{{day.date | date:'MMM d'}}</div>
                <div>{{day.weather}}</div>
              </div>
            </div>
          </div>
        </div>
      </a>
      <div class="flex gap-2">
        <a href="#/airpolution">
          <div class="bg-gray-900 p-1 rounded-lg">air polution</div>
        </a>
        <a href="#/uvindex">
          <div class="bg-gray-900 p-1 rounded-lg">
            <h2>UV Index</h2>
            <p>Current UV Index: {{ uvIndex.current }}</p>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
