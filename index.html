<html lang="en" ng-app="WeatherAPP">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- import dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="styles.css" />
    <title>WeatherAPP</title>
  </head>
  <body class="bg-black">
    <script src="routes.js"></script>
    <div class="h-full bg-black text-white">
      <div ng-view></div>
      <!-- page will be rendered here -->
    </div>

    <!-- scripts -->
    <script src="src/services/WeatherService.js"></script>
    <script src="src/controller/HomeController.js"></script>
    <script src="src/controller/AirPolutionController.js"></script>
    <script src="src/services/AirPolutionService.js"></script>
    <script src="src/controller/TemperatureController.js"></script>
    <script src="src/controller/ForecastController.js"></script>
    <script src="src/controller/WindController.js"></script>
    <script src="src/services/WindService.js"></script>
  </body>
</html>
